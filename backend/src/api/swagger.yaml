swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST API
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /users:
    get:
      summary: "Get all Users in the Application"
      operationId: "api.APIUserController.get_users"
      tags:
        - "Users"
      description: "Get a list of all Users"
      responses:
        200:
          description: "Successful creation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "string"
                username:
                  type: "string"
                email:
                  type: "string"